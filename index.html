<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gioco della Tombola - U1-W3-D4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Gioco della Tombola</h1>
    </header>
    <main>
      <section id="scoreboard">
        <h2>Tabellone</h2>
        <div id="table"></div>
        <form id="roulette">
          <button>Pesca un numero</button
          ><i class="fas fa-long-arrow-alt-right"></i>
          <span id="number"></span>
        </form>
      </section>
      <section id="players">
        <h2>Giocatori</h2>
        <form id="playerGen">
          <input
            id="playerName"
            placeholder="Scrivi il tuo nome"
            maxlength="20"
            minlength="3"
            required
          />
          <select name="tableNum" id="tableNum">
            <option id="null">n. tabelline</option>
            <option id="one">1</option>
            <option id="two">2</option>
            <option id="three">3</option>
          </select>
          <button>Aggiungi giocatore</button>
        </form>
        <div id="playerContainer"></div>
      </section>
    </main>
    <footer>
      <!-- <button onclick="test()">TEST</button> -->
      <span></span>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
